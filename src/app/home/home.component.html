<div class="container-fluid p-3">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-2" *ngFor="let cat of cats">
            <div class="card" style="width: 12rem;">
                <img [src]="cat.image" class="card-img-top" width="200px" height="200px">
                <div class="card-body">
                    <h2>
                        {{cat.name}}
                    </h2>
                    <p class="card-text">{{cat.age}}</p>

                    <p class="card-text">{{cat.color}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
