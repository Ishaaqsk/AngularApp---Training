<div class="container-fluid p-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card p-3">
                <form #contactForm="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="messsage" class="form-label">Message</label>
                        <input type="text" class="form-control" id="messsage" name="message" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onFormSubmit(contactForm)">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
